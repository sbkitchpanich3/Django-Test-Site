{% extends 'music/base.html' %}

{% block title %}Album Details{% endblock %}

{% block body %}

		<img src="{{ album.logo }}" style="width: 250px;">

		<h1>{{ album.title }}</h1>
		<h2>{{ album.artist }}</h2>

			{% for song in album.song_set.all %}
					{{ song.song_title }}
					{% if song.is_favorite %}
						<img src="https://cdn2.iconfinder.com/data/icons/vaga/star.png">
					{% endif %}
				<br>
			{% endfor %}

{% endblock %}
